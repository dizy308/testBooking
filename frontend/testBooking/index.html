<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="styleReset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="calendar">
            <div class="hour-bars" id="hourBars">
                <div class="input-data" >
                    <input type="date" id="date-filter"">
                    <button id="confirm-booking">CONFIRM SCHEDULE</button>
                </div>
            </div>
        </div>

        <div class="popup-box-booking">
            <div class="input-group">
                <label for="fname">Customer Name:</label>
                <input type="text" id="fname" name="fname">
            </div>

            <div class="button-area">
                <button id="cancel-schedule" class="cancel-button">CANCEL SCHEDULE</button>
                <button id="confirm-schedule">CONFIRM SCHEDULE</button>

            </div>
        </div>

        <div class="popup-box-modify">
            <span class="close-icon">
                <ion-icon name="close-circle-outline"></ion-icon>
            </span>
            <div class="info-card">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>

            <div class="button-area">
                <button class="delete-button">DELETE SCHEDULE</button>
            </div>
        </div>

    </div>


        
    <script src="scripts.js"></script>
</body>
</html>
