<head>

    <link rel="stylesheet" href="styleReset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="calendar">
            <div class="hour-bars" id="hourBars">
                <div class="input-data" >
                    <input type="date" id="date-filter"">
                    <button id="confirm-booking">CONFIRM</button>
                </div>
            </div>
        </div>

        <div class="popup-box">
            <div class="input-group">
                <label for="fname">Customer Name:</label>
                <input type="text" id="fname" name="fname">
            </div>

            <div class="button-area">
                <button id="cancel-schedule">CANCEL SCHEDULE</button>
                <button id="confirm-schedule">CONFIRM SCHEDULE</button>

            </div>
        </div>

    </div>


        
    <script src="scripts.js"></script>
